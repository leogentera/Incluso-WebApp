        <div id="site-wrapper" class="incluso-app step-dashboard">
            <div class="alert alert-warning" role="alert" ng-show="showWarning" ng-cloak>
                <div class="alert-message" ng-click="hideWarning">
                    <div class="icomoon icon-warning"></div>
                    <!--<p>Reposnde todas las preguntas para poder continuar</p>-->
                    <p>{{warningMessage}}</p>
                </div>
            </div>

            <div id="site-canvas">
                <article class="blueprint evaluation">
                    <div class="pages">
                        <div class="page" ng-class="currentPage == 1 ? 'active' : ''">
                            <section id="title">
                                <div class="subtitle">Exploración inicial</div>
                                <div class="txt-renglon">Responde lo siguiente:</div>
                            </section>
                            <div id="owl" class="owl-carousel">


                                <!--Pregunta tipo Lista Dinámica-->
                                <div id="listaDinamica">
                                    <div class="txt-renglon txt-bigger">5. Menciona tus principales habilidades</div>

                                    <ul class="block-list clearfix">
                                        <li ng-repeat="ability in AnswersResult.answers[4] track by $index">
                                            <section class="form txt-renglon part list clearfix">
                                                <div class="form-group theme-form">

                                                    <div class="clearfix">
                                                        <span>Habilidad {{AnswersResult.answers[4].indexOf(ability) + 1}}</span>
                                                        <button class="btn btn-circle fl-right"
                                                                ng-click="deleteAbility($index);" ng-hide="setReadOnly">
                                                            <i class="icomoon icon-cross white"></i>
                                                        </button>
                                                    </div>
                                                    <div class="add"><i class="icomoon icon-edit"></i>
                                                        <input type="text" name="opciones"
                                                               class="form-control form-control-lg theme-form"
                                                               placeholder="Nueva habilidad"
                                                               ng-model="AnswersResult.answers[4][$index]"
                                                               ng-readonly="setReadOnly"/>
                                                    </div>

                                                </div>
                                            </section>
                                        </li>
                                    </ul>

                                    <div class="txt-renglon">
                                        <button type="button" class="btn btn-lg btn-block btn-add"
                                                ng-click="addAbility();"
                                                ng-hide="setReadOnly">
                                            <span class="icomoon icon-plus"></span>Agregar nueva habilidad...
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <section id="controls" class="controls">
                                <div class="paginate">
                                    <a href="#" id="prev"><i
                                            class="icomoon icon-arrow-bold-left txt-bigger fl-left"></i></a>
                                    <a href="#" id="next"><i
                                            class="icomoon icon-arrow-bold-right txt-bigger fl-right"></i></a>

                                    <div class="centered"><span id="index" class="txt-bigger">1/</span><span
                                            class="white txt-bigger">5</span></div>
                                </div>
                                <button class="btn btn-primary btn-lg btn-cnt" id="save" type="button"
                                        ng-click="validateAnsweredQuestions()">Terminar
                                </button>
                                <div class="txt-renglon centered txt-bigger" ng-click="cancel()">Cancelar</div>
                            </section>
                        </div>

                        <div class=" page " ng-class="currentPage==2 ? 'active' : '' ">
                            <div id="finalized">
                                <section class="header-title ">
                                    <div class="txt-renglon centered txt-bigger min-pad ">Has completado la actividad
                                    </div>
                                    <div class="subtitle centered min-pad ">"Exploración inicial"</div>
                                    <div class="txt-renglon centered txt-bigger min-pad ">¡Felicidades!</div>
                                </section>
                                <section class="centered txt-bigger ">
                                    <i class="icomoon icon-checked-join txt-bigger green-giant "></i>
                                </section>
                                <section class="txt-renglon pill">
                                    <div class="fl-left">Estrellas ganadas:</div>
                                    <div class="fl-right sm-pill"><span>240</span><i
                                            class="icomoon icon-star fl-right"></i>
                                    </div>
                                </section>
                                <section class="txt-renglon centered form ">
                                    ¿Que opinas de ésta actividad?
                                    <section class="txt-renglon txt-bigger clearfix">
                                        <div class="opinion">
                                            <input id="like" type="radio" value="1" name="like" ng-model="like_status">
                                            <label for="like">Me gusta</label>
                                        </div>
                                        <div class="opinion">
                                            <input id="dislike" type="radio" value="0" name="like"
                                                   ng-model="like_status">
                                            <label for="dislike">No me gusta</label>
                                        </div>
                                    </section>
                                    <button class="btn btn-primary btn-lg btn-cnt" ng-click="finishActivity()">
                                        Terminar
                                    </button>
                                </section>
                            </div>
                        </div>
                    </div>                    
                </article>
                <!-- initial message -->
                <script type="text/ng-template" id="OpeningStageModal.html">
                    <div class="modal-robot robot-lg closing-stage-modal user-help">
                        <img src="assets/images/img-robot.png">

                        <div class="modal-header">
                            <button class="icon icon-close" ng-click="cancel()">
                                <span class="icomoon icon-cross"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3 class="subtitle text-center">Sueña</h3>

                            <p class="txt-renglon centered">
                                Realmente ¿conoces cuáles son tus sueños?
                                Visualizarlos te permite trazar la mejor ruta para llegar a ellos y disfrutar lo que haces cada día.
                                Existen diferentes tipos de sueños, cónocelos y dale rumbo a tu vida.
                            </p>

                              <div class="row">
                                 <div class="col-xs-12">
                                   <button class="btn btn-primary btn-lg btn-cnt" type="button">Continuar</button>
                                   <img src="assets/images/img-lines-ftr.png" class="centered">

                    </div>

                </script>
            </div>
        </div>

        <!-- scripts -->
        <script>
            $(document).ready(function () {
                var step = 0;


                var owl = $("#owl");
                owl.owlCarousel({
                    navigation: false,
                    pagination: false,
                    paginationSpeed: 1000,
                    goToFirstSpeed: 2000,
                    singleItem: true,
                    autoHeight: true,
                    afterMove: callback
                });
                function callback(event) {
                    var item = this.currentItem;
                    $("#index").html(item + 1);
                }

                $("#next").click(function () {
                    owl.trigger('owl.next');
                    return false;
                })
                $("#prev").click(function () {
                    owl.trigger('owl.prev');
                    return false;
                })
                $("#save").click(function () {
                    $(owl).hide("slow");
                    $("#controls").hide();
                    $("#taitel").hide();
                    $("#finalized").show("slow");
                    return false;
                });
                $(".acc").click(function () {
                    $(this).toggleClass('icon-arrow-down');
                    $(this).toggleClass('icon-arrow-slim-right');
                    var cual = $(this).attr('data-id');
                    $('#ord' + cual).toggle();

                });
                $("#finalized").hide();

            });
        </script>
        <script type="text/javascript" src="../../Scripts/scriptmenu.js"></script>
        <script src="../../Scripts/classie.js"></script>
        <script src="../../Scripts/selectFx.js"></script>
        <script>
            (function () {
                [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
                    new SelectFx(el);
                });
            })();
        </script>
