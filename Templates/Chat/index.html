<div class="incluso-app start-dashboard acerca-programa" id="site-wrapper">
    <article class="starway">
      <div class="container chat">
        <section class="component">
          <div class="container-shadow col-xs-12"></div>
            <div class="msg-container" >
              <div class="{{msge.messagesenderid == senderId ? 'msg sent' : 'msg received'}}" ng-repeat="msge in messages">
                <div class="msg-icn icomoon"></div>
                <div class="text">
                  <span>{{msge.messagetext}}<span>
                  <span class="date">{{msge.messagedate | date:'fullDate'}} {{msge.messagedate | date:'mediumTime'}}</span>
                </div>
              </div>                            
            </div>
          <div class="typing-section col-xs-12">              
            <textarea type="text" placeholder="Escribe tu mensaje aquÃ­..." ng-model="currentMessage" class="col-xs-10" />
            <a class="send-text icomoon icon-send-arrow" ng-click="sendMessage()"></a>
          </div>
        </section>
      </div> <!-- /.container -->
    </article>

</div>
