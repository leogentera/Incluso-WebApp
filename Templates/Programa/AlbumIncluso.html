<div class="incluso-app album">
   <!-- description -->
    <section class="centered section-description">
        <h2 class="subtitle centered text-uppercase">Mi album</h2>
        <p class=" txt-renglon centered">Cada logo debe ser recolectado y aquí encontrarás los momentos mas especiales de tu viaje.</p>
        <a class="btn btn-icon-aside light centered">
          <div class="btn-icon">
              <span class="icomoon icon-share"></span>
          </div>
          <span>Compartir mi album</span>
        </a>
    </section>             
    <div class="carousel">      
      <div id="owlAlbum" class="owl-carousel">
        <!-- page 1 -->
        <div class="item">
          <article class="album-page1">  
            <!-- my avatar -->
            <section class="section-album section-avatar centered">
              <div class="container">
                <figure>
                  <img src="assets/images/img-album-avatar.svg" alt="Avatar"/>
                </figure>
              </div>
            </section>
            <!-- shield -->
            <section class="section-album section-shield-name centered">
              <div class="container">
                <p>El escudo que me distingue es: </p>
                <h4 class="subtitle centered text-uppercase">Inteligencia interpersonal</h4>
              </div>
            </section>
            <!-- abilities -->
            <section class="section-album section-abilities centered">
              <div class="container">
                <ul class="list-group">
                  <li class="list-group-item"><label>Musical</label></li>
                  <li class="list-group-item"><label>Interpersonal</label></li>
                  <li class="list-group-item"><label>Naturalista</label></li>
                </ul>
              </div>
            </section>
          </article>  
        </div>
        <!-- page 2 -->
        <div class="item">
          <h2>page 2</div>
        </div>
        <!-- carousel controls -->
        <div class="actions txt-renglon">
          <a class="control back" href="#" id="prev">
              <span class="icomoon icon-arrow-bold-left"></span>
          </a>
          <a class="control next" href="#" id="next">
              <span class="icomoon icon-arrow-bold-right"></span>
          </a>  
        </div>
      </div> 
    </div>  
        
</div>
