<div class="incluso-app" ng-app>
  <article>
    <section>
      <form action="" class="container-fluid" name="registerForm" ng-show="!isRegistered">
        <div class="row">
          <div class="col-xs-12">
            <h3 class="subtitle centered" ng-class="main-title">Guía de uso</div>
          </div>
        </div>
        <div class="pages">
          <div class="page" data-page="1" ng-class="currentPage === 1 ? 'active' : ''">
          <div class="video-gallery">
            <div class="stage perform">
              <button class="icon icon-play" ng-click="playVideo('assets/media', 'TutorialTest2.mp4')"></button>
              <figure class="player">
                <img src="assets/images/ptr-video-0001.jpg" ng-click="playVideo()" />
              </figure>
            </div>
          </div>
            <section>
              <div>
              <p></p>
              </div>
            </section>
            <div class="row">
              <div class="col-xs-12">
                <div class="page-number">
                  <p class="text-center">
                    <a class="disabled"><span class="icomoon icon-arrow-bold-left"></span></a>
                    <span>1</span>
                    <span>/</span>
                    <span class="total-number">2</span>
                    <a ng-click="navigateToPage(2)"><span class="icomoon icon-arrow-bold-right"></span></a>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="navigateToPage(2)">Continuar</button>
              </div>
            </div>
          </div>
          <div class="page" data-page="2" ng-class="currentPage === 2 ? 'active' : ''">
            <section>
              <div class="txt-renglon centered">
                <p>Instrucciones</p>
                <p>Para continuar con la misión debes de realizar los siguientes pasos:</p>
                <p>1. Da clic en el botón de "Obtén incluso interactivo" para poder personalizar tu avatar.</p>
                <p>2. Personaliza tu avatar para distinguirte en la misión.</p>
                <p>3. Inicia tu misión.</p>
              </div>
            </section>
            <section class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <div class="page-number">
                    <p class="text-center">
                      <a ng-click="navigateToPage(1)"><span class="icomoon icon-arrow-bold-left"></span></a>
                      <span>2</span>
                      <span>/</span>
                      <span class="total-number">2</span>
                      <a class="disabled"><span class="icomoon icon-arrow-bold-right"></span></a>
                    </p>
                  </div>
                </div>
              </div> 
            </section>
            <section class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="avatar()">Obtén incluso interactivo</button>
                </div>
              </div> 
            </section>
          </div>
        </div>
      </form>
    </section>
  </article>
</div>
