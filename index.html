<html id="ng-app" ng-app="contactmaster" xmlns:ng="http://angularjs.org" class="incluso-app">
    <head>
        <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Incluso Digital</title>     
        <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-desktop.min.css" />
        <link href="assets/styles/dev-css.css" rel='stylesheet' type='text/css' />
        <link href="assets/styles/jquery-ui.css" rel="stylesheet" type="text/css" />
        <style>
            [ng-cloak]{display: none !important; height:0;}
            @media screen {
                div#img-cache {
                    position: absolute;
                    left: -9999px;
                    top:  -9999px;
                }
                div#img-cache img {display: block;}
            }
            @media print {
                div#img-cache,
                div#img-cache img {display: none; visibility: hidden;}
            }
        </style> 
    </head>

    <body ng-controller="homeCtrl" class="incluso-app ng-scope has-sidebar-left" ng-class="{'sidebar-left-active': sidebar}">
        <!-- preloader -->
        <div class="app-preloader" id="spinner" ng-show="loading">
            <div class="spinner spinner-circle"></div>
        </div> 

        <!-- Main menu / sidebar -->
        <menu-component></menu-component>
        
        <!-- app wrapper -->
        <div class="app">
            <a class="anchor-scroll" id="top"></a>
            
            <!-- toolbar for private views -->
            <toolbar-component></toolbar-component>
            
            <!-- App Body -->
            <div class="app-body" ng-click="sideToggle('outside')">
                <div class="app-content">                                                            
                    <ng-view></ng-view>
                </div>
            </div>
            <footer-component></footer-component>
        </div><!-- ~ .app -->

        <div id="img-cache">
